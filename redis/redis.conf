# ========================================
# CONFIGURACIÓN REDIS - UNIVERSIDAD CENFOTEC
# Cache Distribuido para Sistema de BD
# ========================================

# Red y conexiones
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Configuración de memoria
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Configuración de logs
loglevel notice
logfile ""

# Configuración de base de datos
databases 16

# Configuración específica para el proyecto
# DB 0: Cache general del sistema
# DB 1: Sesiones de usuario
# DB 2: Cache de consultas frecuentes
# DB 3: Datos temporales de sincronización

# Configuración de replicación (para uso futuro)
# masterauth <password>
# requirepass <password>

# Configuración de performance
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de notificaciones
notify-keyspace-events "Ex"

# Configuración de clientes
maxclients 10000

# Configuración específica para el entorno Docker
always-show-logo yes